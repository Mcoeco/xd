<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบจัดการนักเรียนออนไลน์</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background-color: white;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            font-size: 22px;
            color: #333;
            font-weight: normal;
            margin-bottom: 5px;
        }
        .login-header p {
            font-size: 14px;
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            background-color: white;
        }
        .form-group input:focus {
            outline: none;
            border-color: #999;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #34495e;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #2c3e50;
        }
        .form-footer {
            margin-top: 20px;
            text-align: center;
        }
        .form-footer a {
            font-size: 13px;
            color: #666;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .form-footer a:hover {
            color: #333;
        }
        .form-links {
            margin-top: 25px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .form-links a {
            font-size: 13px;
            color: #666;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }
        .form-links a:hover {
            color: #333;
        }

        /* สำหรับมือถือ */
        @media screen and (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 20px;
            }
            
            .login-header p {
                font-size: 13px;
            }
            
            .form-group label {
                font-size: 13px;
            }
            
            .form-group input {
                padding: 9px;
                font-size: 13px;
            }
            
            .login-button {
                padding: 11px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>เข้าสู่ระบบ</h1>
            <p>ระบบจัดการนักเรียนออนไลน์</p>
        </div>
        <form>
            <div class="form-group">
                <label>ชื่อผู้ใช้</label>
                <input type="text" placeholder="กรอกชื่อผู้ใช้">
            </div>
            <div class="form-group">
                <label>รหัสผ่าน</label>
                <input type="password" placeholder="กรอกรหัสผ่าน">
            </div>
            <button type="submit" class="login-button">เข้าสู่ระบบ</button>
        </form>
        <div class="form-footer">
            <a href="#">ลืมรหัสผ่าน?</a>
        </div>
        <div class="form-links">
            <a href="index.html">← กลับหน้าแรก</a>
            <a href="register.html">สมัครเข้าเรียน →</a>
        </div>
    </div>
</body>
</html>
