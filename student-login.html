<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - นักเรียน</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border: 1px solid #ddd;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background-color: #2980b9;
        }
        
        .links-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .links-container a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }
        
        .links-container a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 768px) {
            .login-container {
                margin: 30px 15px;
                padding: 20px;
            }
            
            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ระบบจัดการนักเรียนออนไลน์</h1>
    </div>
    <div class="main-content">
        <div class="login-container">
            <h2 class="login-title">เข้าสู่ระบบ - นักเรียน</h2>
            <form>
                <div class="form-group">
                    <label>รหัสนักเรียน</label>
                    <input type="text" placeholder="กรอกรหัสนักเรียน">
                </div>
                <div class="form-group">
                    <label>รหัสผ่าน</label>
                    <input type="password" placeholder="กรอกรหัสผ่าน">
                </div>
                <button type="button" class="login-button" onclick="login()">เข้าสู่ระบบ</button>
            </form>
            <div class="links-container">
                <a href="password-restore.html">ลืมรหัสผ่าน?</a>
                <a href="student-register.html">สมัครสมาชิก</a>
                <a href="index.html">กลับหน้าหลัก</a>
            </div>
        </div>
    </div>
    <script type="module" src="js/supabase.js"></script>
    <script>
        function login() {
            window.location.href = 'student/dashboard.html';
        }
    </script>
</body>
</html>
