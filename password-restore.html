<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กู้คืนรหัสผ่าน</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        /* Added proper styling for restore page */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 20px;
        }
        
        .restore-container {
            background-color: white;
            border: 1px solid #ddd;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
        }
        
        .restore-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-weight: normal;
        }
        
        .restore-button {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            background-color: #34495e;
            color: white;
            margin-top: 10px;
        }
        
        .restore-button:hover {
            background-color: #2c3e50;
        }
        
        .links-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .links-container a {
            display: block;
            margin: 10px 0;
            color: #34495e;
            text-decoration: none;
            font-size: 14px;
        }
        
        .links-container a:hover {
            color: #2c3e50;
        }

        @media screen and (max-width: 768px) {
            .restore-container {
                padding: 30px 20px;
            }
            
            .restore-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ระบบจัดการนักเรียนออนไลน์</h1>
    </div>
    <div class="main-content">
        <div class="restore-container">
            <h2 class="restore-title">กู้คืนรหัสผ่าน</h2>
            <form onsubmit="return false;">
                <div class="form-group">
                    <label>อีเมล</label>
                    <input type="email" id="email" placeholder="กรอกอีเมลของคุณ" required>
                </div>
                <button type="button" class="restore-button" onclick="restore()">ส่งลิงก์กู้คืนรหัสผ่าน</button>
            </form>
            <div class="links-container">
                <a href="student-login.html">กลับไปเข้าสู่ระบบนักเรียน</a>
                <a href="teacher-login.html">กลับไปเข้าสู่ระบบครู</a>
                <a href="index.html">กลับหน้าหลัก</a>
            </div>
        </div>
    </div>
    <script type="module" src="js/supabase.js"></script>
    <script>
        function restore() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('กรุณากรอกอีเมล');
                return;
            }
            alert('ส่งลิงก์กู้คืนรหัสผ่านไปยังอีเมลของคุณแล้ว');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
