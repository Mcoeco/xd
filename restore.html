<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน - ระบบจัดการนักเรียนออนไลน์</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: white;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 22px;
            color: #333;
            font-weight: normal;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            background-color: white;
        }
        .form-group input:focus {
            outline: none;
            border-color: #999;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #34495e;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #2c3e50;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            font-size: 13px;
            color: #666;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .footer a:hover {
            color: #333;
        }
        .success-message {
            text-align: center;
            padding: 20px;
        }
        .success-icon {
            font-size: 50px;
            color: #27ae60;
            margin-bottom: 15px;
        }
        .success-message h2 {
            font-size: 18px;
            color: #27ae60;
            margin-bottom: 10px;
            font-weight: normal;
        }
        .success-message p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }

        /* สำหรับมือถือ */
        @media screen and (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .header p {
                font-size: 12px;
            }
            
            .form-group label {
                font-size: 13px;
            }
            
            .form-group input {
                padding: 9px;
                font-size: 13px;
            }
            
            .btn {
                padding: 11px;
                font-size: 14px;
            }
            
            .success-icon {
                font-size: 45px;
            }
            
            .success-message h2 {
                font-size: 17px;
            }
            
            .success-message p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ฟอร์มลืมรหัสผ่าน -->
        <div id="forgotForm">
            <div class="header">
                <h1>ลืมรหัสผ่าน</h1>
                <p>กรอกอีเมลที่ใช้ลงทะเบียน<br>เราจะส่งลิงก์รีเซ็ตรหัสผ่านให้คุณ</p>
            </div>
            <form onsubmit="sendResetLink(event)">
                <div class="form-group">
                    <label>อีเมล</label>
                    <input type="email" id="email" placeholder="กรอกอีเมล">
                </div>
                <button type="submit" class="btn">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
            </form>
            <div class="footer">
                <a href="login.html">← กลับไปหน้าเข้าสู่ระบบ</a>
            </div>
        </div>

        <!-- ข้อความสำเร็จ -->
        <div id="successMessage" class="hidden">
            <div class="success-message">
                <div class="success-icon">✓</div>
                <h2>ส่งลิงก์เรียบร้อยแล้ว</h2>
                <p>เราได้ส่งลิงก์รีเซ็ตรหัสผ่านไปยังอีเมลของคุณแล้ว<br>กรุณาตรวจสอบอีเมล</p>
                <a href="#" class="btn">กลับไปหน้าเข้าสู่ระบบ</a>
            </div>
        </div>
    </div>

    <script>
        function sendResetLink(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // แสดงหน้าสำเร็จทันที (ยังไม่มีหลังบ้าน)
            document.getElementById('forgotForm').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
